# Nginx configuration for starkrblx proxy
# Place this in /etc/nginx/sites-available/starkrblx

# For subdomain mode - wildcard subdomain support
server {
    listen 80;
    listen [::]:80;
    server_name *.starkrblx.com starkrblx.com;

    # Redirect to HTTPS (recommended)
    # return 301 https://$host$request_uri;

    # No size limit for uploads/responses
    client_max_body_size 0;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Forward original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Increased timeouts for large responses
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
        proxy_max_temp_file_size 2048m;
    }
}

